<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Daily News</title>
<style>
body { font-family:'Georgia', serif; background:#f8f8f8; color:#333; margin:0; padding:0; }
.container { max-width:1200px; margin:20px auto; padding:10px; }
.header { text-align:center; padding:20px; background:linear-gradient(135deg,#1e3c72,#2a5298); color:white; border-radius:10px; box-shadow:0 8px 32px rgba(0,0,0,0.1);}
.header h1 { font-size:3em; margin-bottom:10px;}
.header .buttons { margin-top:10px; }
.header button { margin:0 10px; padding:10px 20px; font-size:1em; border:none; border-radius:5px; cursor:pointer; background:#e74c3c; color:white; transition:0.3s;}
.header button:hover { background:#c0392b; }
.ticker { overflow:hidden; white-space:nowrap; background:#e74c3c; color:white; padding:10px 0; font-weight:bold;}
.ticker span { display:inline-block; padding:0 50px; animation:scroll 20s linear infinite;}
@keyframes scroll { 0% { transform: translateX(100%);} 100% { transform: translateX(-100%);} }
.news-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; margin-top:20px;}
.news-card { background:white; border-radius:10px; padding:20px; box-shadow:0 10px 20px rgba(0,0,0,0.1); opacity:0; transform: translateY(20px); transition: all 0.6s ease; cursor:pointer;}
.news-card.fade-in { opacity:1; transform:translateY(0);}
.news-card h2 { color:#2c3e50; margin-bottom:10px;}
.news-card .news-content { color:#555; text-align:justify; margin-bottom:10px;}
.footer { text-align:center; margin-top:50px; padding:20px; background:#2c3e50; color:white; border-radius:10px;}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>AI Daily News</h1>
    <div class="subtitle">Automated World News Generation</div>
    <div class="buttons">
      <button onclick="goLogin()">Login</button>
      <button onclick="goRegister()">Register</button>
    </div>
  </div>
  <div class="ticker" id="ticker">Loading top headlines...</div>
  <div class="news-grid" id="newsContainer"></div>
  <div class="footer">
    <p>&copy; 2025 AI Daily News</p>
  </div>
</div>

<script>
const NEWS_API_KEY ="a300f7d6094646569fa40a3c999f0131";

// Fetch top headlines
async function fetchNews() {
    const res = await fetch(`https://newsapi.org/v2/top-headlines?country=us&pageSize=10&apiKey=${NEWS_API_KEY}`);
    const data = await res.json();
    return data.articles;
}

// Populate ticker
function populateTicker(articles) {
    const ticker = document.getElementById('ticker');
    ticker.innerHTML = '';
    articles.forEach(article => {
        const span = document.createElement('span');
        span.textContent = article.title;
        ticker.appendChild(span);
    });
}

// Populate news cards
function populateNews(articles) {
    const container = document.getElementById('newsContainer');
    container.innerHTML = '';
    articles.forEach((article,index)=>{
        const card = document.createElement('div');
        card.className='news-card';
        card.innerHTML=`<h2>${article.title}</h2><div class="news-content">${article.description||''}</div>`;
        card.addEventListener('click', ()=>{
            // save article in sessionStorage and redirect to article page
            sessionStorage.setItem('selectedArticle', JSON.stringify(article));
            window.location.href = 'article.html';
        });
        container.appendChild(card);
        setTimeout(()=>card.classList.add('fade-in'),100*index);
    });
}

// Navigation functions
function goLogin() { window.location.href = 'login.html'; }
function goRegister() { window.location.href = 'register.html'; }

// Initialize
document.addEventListener('DOMContentLoaded', async () => {
    const articles = await fetchNews();
    populateTicker(articles);
    populateNews(articles);
});
</script>
</body>
</html>
